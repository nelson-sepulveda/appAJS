
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto/roboto-fontface.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yeomanApp">

    <div ng-cloak>
      <section layout="row" flex>
  
        <md-sidenav 
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="10">
      
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Menu</h1>
            <small class="md-caption">First Name - Last Name</small>
            <small class="md-caption">emai@email.com</small>
          </md-toolbar><br>
    
          <md-content layout-margin="left">
            <md-list>
              <md-list-item md-component-id="left">
                <md-button ui-sref="dashboard">
                  <md-icon class="material-icons">
                    dashboard
                  </md-icon>
                  Dashboard 
                </md-button>
              </md-list-item>
  
              <md-list-item> 
                <md-button ui-sref="friends">
                  <md-icon class="material-icons">
                    supervisor_account
                  </md-icon>
                  Friends
                </md-button>
              </md-list-item>
  
              <md-list-item>
                <md-button ui-sref="mensajes">
                  <md-icon class="material-icons">
                    insert_comment
                  </md-icon>
                  Messages
                </md-button>
              </md-list-item>

              <md-divider></md-divider>
              <h6 class="md-subhead">Management</h6>
  
              <md-list-item>
                <md-button ui-sref="basura">
                  <md-icon class="material-icons">
                    delete
                  </md-icon>
                  Trash
                </md-button>
              </md-list-item>  
              <md-list-item>
                <md-button>
                  <md-icon class="material-icons">
                    settings
                  </md-icon>
                  Settings
                </md-button>
              </md-list-item>  
            </md-list>
          </md-content>   
        </md-sidenav>
        

        <!-- Toolbar -->
        <md-content flex>
          <div class="mensajes">
            <ui-view></ui-view>      
          </div>
        </md-content>
      </section>
    </div>

    <!--<div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div> -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/consumo.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/friends.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/mensajes.js"></script>
        <!-- endbuild -->
</body>
</html>
